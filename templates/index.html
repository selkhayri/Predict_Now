<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Predict Now</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="/">Predict Now</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<br/>
<br/>
<br/>
<div class="container">
	<form method="POST" action="/process">
	    <div class="form-group">
	            <label>Enter predictor variables in JSON format</label>
	    	<textarea type="text" rows="5" cols="5" class="form-control"  name="rawtext" id="rawtext" required="true">{{raw_text}}</textarea>
	    	<label id="status"></label>
	    </div>
	    <div>
 	    	<button type="submit" class="btn btn-info"> Submit</button>
		</div>
	</form>	
</div>
<div class="container">
	<form method="POST" action="/clear">
        	<button type="submit" class="btn btn-primary"><i class="fa fa-eraser"></i> Clear</button>
    </form>
</div>

<div class="container">
    	<div class="alert alert-success" role="alert">
		<p class="alert-heading">Prediction</p>
		<p>Return:{{prediction_result}}</p>
    	</div>
</div>   
</body>
</html>
